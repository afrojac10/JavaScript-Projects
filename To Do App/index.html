<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modern To Do App</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Girassol|Lobster&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <h1 class="appName">to do app</h1>
    </header>

    <div class="noteBlock">
        <section class="header">
            <label class="noteHeader">Title ~ </label>
            <input type="text" name="" id="header" placeholder="Enter Note Heading">
        </section>

        <section class="textArea">
            <textarea name="" id="writeText" cols="30" rows="10" placeholder=" Enter Your Notes Here"></textarea>
            <div class="doButton">
                <button type="button" class="addNotes btn">Add Note</button>
            </div>
        </section>
    </div>

    <section class="addedNotes design">
        <h2>Recently Added</h2>
    </section>
    <!-- <section class="addedText"></section> -->
        <ul class="newNotes">
            <p class="addedText"></p>
        </ul>

        <footer>
            <p>Modern To Do App..........</p>
            <p>Coded by ~ <a href="https://github.com/afrojac10">afrojac10</a></p>
        </footer>
    <script src="script.js"></script>
</body>
</html>
